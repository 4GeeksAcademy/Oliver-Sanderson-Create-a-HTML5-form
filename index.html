<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form>
                        <div class="card-header">
                            <h2>Payment form example</h2>
                        </div>
                        <div class="card-body">
                            <!-- <div class="col-12 alert-danger">
                                Some fields are missing
                            </div> -->
                            <div class="row">
                                <div class="col-4"><label for="cardNumber">Card #</label></div>
                                <div class="col-4"><label for="cvcNumber">CVC #</label></div>
                                <div class="col-4"><label for="amountNumber">Amount</label></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><input class="input-group w-100" type="text" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required /></div>
                                <div class="col-4"><input class="input-group w-100" type="text" id="cvcNumber" placeholder="0000" required /></div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><label for="fName">First Name</label></div>
                                <div class="col-6"><label for="lName">Last Name</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><input class="input-group w-100" type="text" id="fName" required /></div>
                                <div class="col-6"><input class="input-group w-100" type="text" id="lName" required /></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><label for="cityInput">City</label></div>
                                <div class="col-3"><label for="stateInput">State</label></div>
                                <div class="col-3"><label for="pcInput">Postal Code</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><input class="w-100" type="text" id="cityInput" required /></div>
                                <div class="col-3"><select class="w-100" id="stateInput"><option>ONE</option><option>TWO</option></select></div>
                                <div class="col-3"><input class="w-100" type="text" id="pcInput" required /></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><p>We accept:</p></div>
                                <div class="col-6"><label for="messageInput">Message</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="cardRadioA">CARDA</label>
                                    <input type="radio" id="cardRadioA" name="cardRadio" />
                                    <label for="cardRadioB">CARDB</label>
                                    <input type="radio" id="cardRadioB" name="cardRadio" />
                                    <label for="cardRadioC">CARDC</label>
                                    <input type="radio" id="cardRadioC" name="cardRadio" />
                                    <label for="cardRadioD">CARDD</label>
                                    <input type="radio" id="cardRadioD" name="cardRadio" />
                                </div>
                                <div class="col-6"><textarea class="w-100" id="messageInput" required ></textarea></div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-secondary me-2">Cancel</button>
                            <input class="btn btn-primary me-2" type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
